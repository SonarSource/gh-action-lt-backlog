name: 'Move card after submitting a review'
description: "Move fixed Jira tickets using the 'Request Changes' transition after submitting a review on a pull request"
inputs:
  github-token:
    description: 'GitHub auth Token'
    required: true
  jira-user:
    description: 'Jira auth User'
    required: true
  jira-token:
    description: 'Jira auth Token'
    required: true
runs:
  using: 'node20'
  main: '../dist/SubmitReview/SubmitReview.js'
